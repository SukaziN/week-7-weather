<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="city">Johannesburg</h1>
            <p>
              <span id="time">Thursday 12:13</span>
              <span id="description"></span><br />
              <span>humidity:</span> <strong id="humidity"></strong
              ><span>wind:</span><strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon" id="icon">ðŸŒ¤</div>
            <div class="temperature-value" id="temperature"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>

        website hosted on <a href="https://github.com/SukaziN/week-7-weather">GitHub</a>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
